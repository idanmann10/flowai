name: Release Flow AI Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./LevelAI-App

      - name: Build and package
        run: |
          if [ "${{ matrix.platform }}" = "darwin" ]; then
            npm run make:mac
          else
            npm run make:win
          fi
        working-directory: ./LevelAI-App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flow-ai-desktop-${{ matrix.platform }}
          path: LevelAI-App/out/

  publish:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./LevelAI-App

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: LevelAI-App/out/

      - name: Publish to GitHub Releases
        run: npm run publish:github
        working-directory: ./LevelAI-App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 